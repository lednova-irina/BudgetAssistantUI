name: Assistants. Budget - Ops

on:
  push:
    branches: ["develop"]
    paths:
      - "assistants-budget-ops/**"
      - "!**/README.md"
      - "!**/gitignore"
      - "!**/.husky/**"
      - "!**/.vscode/**"
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        options:
          - "develop"
          - "production"
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Set env ENVIRONMENT
        run: |
          echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # terraform_version: 1.4.2
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: assistants-budget-ops

      - name: Terraform Init
        id: init
        run: terraform -chdir=${{ env.ENVIRONMENT }} init
        working-directory: assistants-budget-ops

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=${{ env.ENVIRONMENT }} validate -no-color
        working-directory: assistants-budget-ops

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=${{ env.ENVIRONMENT }} plan -no-color -input=false
        continue-on-error: true
        working-directory: assistants-budget-ops

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform -chdir=${{ env.ENVIRONMENT }} apply -auto-approve -input=false
        working-directory: assistants-budget-ops
